<html>
    <body bgcolor="#ff00ff">
        <h2>List program in HTML</h2>
        <hr>
    <!--order list-->    
    <ol type="i">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
        <li>FGT</li>
    </ol>   
    <!--Unorder list--> 
    <ul type="desc">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!--Defination list-->
    <dl>
        <dt>CPU</dt>
        <dd>Central Processing Unit</dd>
    </dl>
    </body>
</html>
